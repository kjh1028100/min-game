<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c76532a753.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="list">
        <header class="title">Shopping List</header>
        <ul class="items">
            <li class="item">
                <div class="item__row">
                    <span>Egg</span>
                    <button class="delete__btn">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
                <div class="dived"></div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="input__txt">
            <button class="add__btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
