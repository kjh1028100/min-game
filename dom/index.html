<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="responsive todoApp">
    <meta name="description" content="responsive todoApp">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c76532a753.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Responsive todoApp</title>
</head>
<body>
    <section class="container">
        <header class="title">Shopping List</header>
        <ul class="todo__list">
        </ul>
        <footer>
            <input type="text" id="todo__input">
            <button class="addBtn">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
