<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c76532a753.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/game.js" defer></script>
    <title>Fun Game</title>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="gameBtn">
                <i class="fa-solid fa-play"></i>
                <!-- <i class="fa-solid fa-pause"></i> -->
            </button>
            <span class="timer game__header__hide">00:00</span>
            <span class="score game__header__hide">0</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up__hide">
        <header class="pop-up__header">
            <button class="pop-up__btn">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <span class="pop-up__text">Hello</span>
        </header>
    </section>
</body>
</html>
