<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin:0;
        }
        .tag{
            display:inline-block;
            background-color: violet;
            font-size:32px;
        }
    </style>
    <title>window</title>
</head>
<body>
    <div class="tag">Window size</div>
    <script>
        const tag=document.querySelector(".tag");
        function paintText(){
            tag.innerHTML=`Window.screen=${window.screen.width} ${window.screen.height}<br/>
            window.outer=${window.outerWidth} ${window.outerHeight}<br/>
            window.inner=${window.innerWidth} ${window.innerHeight}<br/>
            document.clientWidth=${document.documentElement.clientWidth} ${document.documentElement.clientHeight}<br/>`;
        }
        window.addEventListener("resize",paintText);
        paintText();
    </script>
</body>
</html>
